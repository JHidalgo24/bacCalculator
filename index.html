<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>

  <meta charset="UTF-8">
  <title>BAC Calculator</title>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="stylesheet.css">
  <script src="BACmath.js"></script>
</head>
<body>
<main>
  <h1>Blood Alcohol Calculator</h1>
  <section>
<label for="Beers">Number of beers consumed</label><input type="number" max="50"  id="Beers" alt="Beer Counter" value="0">
    <p id="beerOz">There are .54 liquid ounces of alcohol in one beer</p>
  </section>

  <br>
  <br>

  <section>
    <label for="Wine">Glasses of wine consumed</label><input type="number" max="50" min="0"id="Wine" alt="Beer Counter" value="0">
<p id="wineOz">There are .6 liquid ounces of alcohol in one glass of wine</p>
  </section>

  <br>
  <br>

  <section>
    <label for="shots">Number of shots consumed</label><input type="number" max="50"min="0"id="shots" alt="Beer Counter" value="0">
    <p id="shotOz">There are .6 liquid ounces of alcohol in one shot</p>
  </section>

  <br>
  <br>

  <section>
    <label for="weight">Your weight in pounds</label><input type="number" max="500" min="0" id="weight" alt="Beer Counter" value="0">

  </section>

  <br>
  <br>

  </section>
    <label for="hours">Hours since your first drink</label><input type="number" max="24"min="0" id="hours" alt="Beer Counter" value="0">

  </section>

  <br>
  <br>
  <button onclick="calculations()">Calculate My BAC</button>

  <section class="output">
<h1>Your Blood Alcohol Content (BAC) is</h1>
    <section>
      <h1 id="output"></h1>
    </section>
  </section>
</main>
</body>
</html>
